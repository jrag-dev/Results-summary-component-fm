<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Results summary component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

	<section class="component">
		<article class="result">
			<h3>Your Result</h3>

			<div class="result__fraction">
				<div class="result__item">
					<p class="result__strong">76</p>
					<p class="result__less">of 100</p>
				</div>
			</div>

			<h2>Great</h2>

			<p class="result__paragraph">
				You scored higher than 65% of the people who have taken these tests.
			</p>

		</article>

		<article class="summary">
			<h3>Summary</h3>
			<div class="summary__items">
				<div class="summary__item summary__item--1">
					<div class="item__texts">
						<img src="./assets/images/icon-reaction.svg" alt="icon reaction" class="item__img"/>
						<h4 class="item__text">Reaction</h4>
					</div>
					<div class="item__result">
						<p class="item__paragraph"><span>80</span><span> / 100</span></p>
					</div>
				</div>

				<div class="summary__item summary__item--2">
					<div class="item__texts">
						<img src="./assets/images/icon-memory.svg" alt="icon reaction" class="item__img"/>
						<h4 class="item__text">Memory</h4>
					</div>
					<div class="item__result">
						<p class="item__paragraph"><span>92</span><span> / 100</span></p>
					</div>
				</div>

				<div class="summary__item summary__item--3">
					<div class="item__texts">
						<img src="./assets/images/icon-verbal.svg" alt="icon reaction" class="item__img"/>
						<h4 class="item__text">Verbal</h4>
					</div>
					<div class="item__result">
						<p class="item__paragraph"><span>61</span><span> / 100</span></p>
					</div>
				</div>

				<div class="summary__item summary__item--4">
					<div class="item__texts">
						<img src="./assets/images/icon-visual.svg" alt="icon reaction" class="item__img"/>
						<h4 class="item__text">Visual</h4>
					</div>
					<div class="item__result">
						<p class="item__paragraph"><span>72</span><span> / 100</span></p>
					</div>
				</div>
			</div>
			<a class="summary__cta" href="#">Continue</a>
		</article>
	</section>

</body>
</html>
